<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
   
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index_bottom.css" />
    <link rel="stylesheet" type="text/css" href="css/5-mine.css" />
    
   
    <script src="js/rem.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.2.js" ></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js" ></script>
    <script src="js/a.js"></script>
</head>
<body>
	<div id="page" data-role = "page">
		<!--顶部-->
		<div id="header" class="header">
			<div id="header-top">
				<img src="img/5-banner.png" />
				<img src="img/detailImage01.png" class="header-head"/>
				<a class="header-name">土方巨巨巨</a>
			</div>
			<div id="header-bottom">
				<a id="header-bottom-p">我的订单</a>
				<a href="#" id="header-bottom-a" >查看全部订单></a>
			</div>
		</div>
		<!--主体-->
		<div class="content">
			<div class="ui-grid-b">
				<div class="ui-grib ui-grib-first">
					<img src="img/5-publish.png" class="content-icon"/>
					<div>我的发布</div>
				</div>
				<div class="ui-grib" style="margin-left: 1px;">
					<img src="img/5-fork.png" class="content-icon"/>
					<div>我的收藏</div>
				</div>
				<div class="ui-grib" style="margin-left: 1px;">
					<img src="img/5-see.png" class="content-icon"/>
					<div>我的关注</div>
				</div>
			</div>
			<div class="ui-grid-a" style="margin-top: 0.05rem;">
				<div class="ui-grib1">
					<img src="img/5-buy-car.png" class="content-icon"/>
					<div>购物车</div>
				</div>
				<div class="ui-grib1" style="margin-left: 0.05rem;">
					<img src="img/5-address.png" class="content-icon"/>
					<div>收货地址</div>
				</div>
				<div class="ui-grib1">
					<img src="img/5-buy-card.png" class="content-icon"/>
					<div>优惠券</div>
				</div>
				<div class="ui-grib1" style="margin-left: 0.05rem;">
					<img src="img/5-phone-people.png" class="content-icon"/>
					<div>在线客服</div>
				</div>
				<div class="ui-grib1">
					<img src="img/5-message.png" class="content-icon"/>
					<div>我的消息</div>
				</div>
				<div class="ui-grib1" style="margin-left: 0.05rem;" id="settings">
					<img src="img/5-settings.png" class="content-icon"/>
					<div>设置</div>
				</div>
				<div class="ui-grib1" style="margin-left: 2px;">
					
				</div>
				<div class="ui-grib1">
					
				</div>
			</div>
		</div>
	
		<!--底部-->
		<div class="footer">
			<div class="item" id="index">
				<div class="item_pic"><img src="icon/home_gray.png"/></div>
				<div class="item_p">首页</div>
			</div>
			<div class="item" id="mall">
				<div class="item_pic"><img src="icon/mall_g.png"/></div>
				<div class="item_p">商城</div>
			</div>
			<div class="item" id="open-add">
				<div class="item_pic_add"><img src="img/foo_pic_add.png"/></div>
				
			</div>
			<div class="item" id="car">
				<div class="item_pic"><img src="icon/car_gray.png"/></div>
				<div class="item_p">购物车</div>
			</div>
			<div class="item" id="mine">
				<div class="item_pic"><img src="icon/me_yellow.png"/></div>
				<div class="item_p" style="color: #ffdb2c;">我的</div>
			</div>
		</div>
	</div>
</body>
<script src="js/mine.js"></script>
</html>
