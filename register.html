<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Go Register</title>
    
    <script src="js/rem.js"></script>
    <script src="js/jquery-2.2.2.js"></script>
    
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/register.css" rel="stylesheet"/>
</head>
<body>
	<div class="container"> 
			<div class="row">
				<h1 style="text-align: center; margin-bottom: 50px; color: #fff;">GO</h1>
			</div>
	    	<div class="row">	    		
	    		<div class="col-md-6">	    			
	    			<form method="get">
		    			<div class="input-group">
		    				<div class="input-group-addon">用户名</div>
		    				<input id="username" class="form-control" type="text" placeholder="Username"/>
		    			</div>
		    			<div class="item">
		    				<p id="username_p"></p>
		    			</div>
		    			<div class="input-group" >	
		    				<div class="input-group-addon">手机号</div>
		    				<input id="phone_num" class="form-control" type="tel" placeholder="Phone number"/>
		    				
		    			</div>
		    			<div class="item">
		    				<p id="phone_p"></p>
		    			</div>
		    			<div class="input-group" >	
		    				<div class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</div>
		    				<input id="password" class="form-control" type="password" placeholder="Password"/>
		    				
		    			</div>
		    			<div class="item">
		    				<p id="password_p"></p>
		    			</div>
		    			<div class="input-group" >	
		    				<div class="input-group-addon">确&nbsp;&nbsp;&nbsp;认</div>
		    				<input id="password2" class="form-control" type="password" placeholder="Password again"/>
		    				
		    			</div>
		    			<div class="item">
		    				<p id="password2_p"></p>
		    			</div>
		    			<div class="input-group">	    					    				
		    				<div id="register" class="btn btn-success" style="width: 4.5rem;">点击注册</div>
		    			</div>
	    			</form>
	    		</div>	    	
	    	</div>
	    	<div class="forget" style="margin-top: 2rem;">
	    		<a href="#" style="float: left; color: #fff;">退出此页</a>
	    		<a href="login.html" style="float: right; color: #fff;">返回登录</a>
	    	</div>
	</div>
</body>
<script src="js/login-reg.js"></script>
</html>
