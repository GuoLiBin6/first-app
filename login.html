<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Go Login</title>
    
    
    <script type="text/javascript" src="js/jquery-2.2.2.js" ></script>
    <script src="js/rem.js"></script>
    <script src="js/jquery-2.2.2.js"></script>
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
	<div class="container"> 
			<div class="row">
				<h1 style="text-align: center; margin-bottom: 50px; color: #fff;">GO</h1>
			</div>
	    	<div class="row">	    		
	    		<div class="col-md-6">	    			
	    			<form method="get">
		    			<div class="input-group">
		    				<div class="input-group-addon">用户名</div>
		    				<input id="username"  class="form-control" type="text" placeholder="Username"/>
		    			</div>
		    			<div class="item">
		    				<p id="username_p" class="user_p"></p>
		    			</div>
		    			<div class="input-group" >	
		    				<div class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</div>
		    				<input id="password" class="form-control" type="password" placeholder="Password"/>
		    				
		    			</div>
		    			<div class="item">
		    				<p id="password_p"></p>
		    			</div>
		    			<div class="input-group">	    					    				
		    				<div id="login" class="btn btn-warning" style="width: 4.5rem;">登录</div>
		    			</div>
		    			<div class="item">
		    				<p></p>
		    			</div>
		    			<div class="input-group">	    					    				
		    				<div id="go_register" class="btn btn-success" style="width: 4.5rem;">点击注册</div>
		    			</div>
	    			</form>
	    		</div>	    	
	    	</div>
	    	<div class="forget" style="margin-top: 2rem;">
	    		<a href="#" style="float: left; color: #fff;" id="goaway">退出此页</a>
	    		<a href="#" style="float: right; color: #fff;">忘记密码</a>
	    	</div>
	</div>
</body>

<script src="js/login.js"></script>
</html>
